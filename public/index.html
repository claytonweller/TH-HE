<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clayton's HE coding challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main
      style="display: flex; flex-flow: column; align-items: center;"
      role="main"
      aria-live="assertive"
    >
      <h1>Hotel Engine API</h1>
      <h3>We have to know about pull requests!</h3>
      <form style="padding-top:10px" id="urlform">
        <label>
          GitHub Repo Url <br /><input
            id="url-input"
            type="url"
            placeholder="...https://github.com/hapijs/hapi"
          />
        </label>
        <div>
          <button id="get-button">Get Request</button>
          <button id="post-button">Post Request</button>
        </div>
      </form>
      <div style="color:lightcoral" id="error"></div>
      <h2 style="margin-top: 10px">Pull Requests</h2>
      <ul id="pulls">
        <li>number - user - commit count - comment count</li>
      </ul>
      <h2>
        Check out the repo
        <a href="https://github.com/claytonweller/TH-HE"
          >https://github.com/claytonweller/TH-HE</a
        >
      </h2>
    </main>

    <footer>
      <p>created by - <span class="footer-sig">Clayton Weller</span></p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
